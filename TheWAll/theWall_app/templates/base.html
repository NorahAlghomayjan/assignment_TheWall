<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <title>The WAll</title>
    <style>
        ul {list-style: none;}
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">The CodingDojo WAll</a>
            <div class="navbar-text me-3">
                <span class="me-3">Welcome {{user.first_name}}</span>
                <a href="/logout/{{user.id}}">
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- ANY ERROR MESSAGGES WILL THROW IN HERE , E.G. login verification -->
    {% if messages %}
    <ul class="messages p-5">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
        <h1 class="text-center"><a href="/"> click here to LOGIN or REGISTER </a></h1>
    </ul>
    {% else %}

    <!-- THE WALL -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
